{% extends 'index.html' %}
{% load static %}
{% block title %} Appointment {% endblock %}
{% block content %}

<div class="container contact-form" style="max-width: 600px; margin: 20px auto; padding: 15px; 
     background: #fff; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-size: 14px;">

    <div class="contact-image" style="text-align: center; margin-bottom: 10px;">
        <img src="{% static 'Static/assets/img/sushobhan-badhai-LrPKL7jOldI-unsplash.jpg' %}" 
             alt="rocket_contact" style="width: 90px; height: 90px; border-radius: 50%;">
    </div>

    <form method="post" action="{% url 'myapp:appointment' %}">
        {% csrf_token %}
        <h4 style="text-align: center; margin-bottom: 15px; color: #2c3e50;">Make an Appointment</h4>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group" style="margin-bottom: 8px;">
                    <input type="text" name="name" class="form-control" placeholder="Your Name *" required />
                </div>
                <div class="form-group" style="margin-bottom: 8px;">
                    <input type="email" name="email" class="form-control" placeholder="Your Email *" required />
                </div>
                <div class="form-group" style="margin-bottom: 8px;">
                    <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number *" required />
                </div>
                <div class="form-group" style="margin-bottom: 8px;">
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>
                <div class="form-group" style="margin-bottom: 8px;">
                    <input type="submit" name="btnSubmit" class="btn btn-primary btn-sm" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group" style="margin-bottom: 8px;">
                    <textarea name="message" class="form-control" placeholder="Your Message *" 
                              style="width: 100%; height: 100px; font-size: 14px;" required></textarea>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
