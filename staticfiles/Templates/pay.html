{% extends 'index.html' %}
{% load static %}
{% block content %}

<h2>Make a Payment</h2>

<form method="post" action="{% url 'myapp:stk' %}" 
      style="max-width: 400px; margin-left: 50px; text-align: left;">
  {% csrf_token %}

  <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <label for="phone" class="form-label" style="margin-right: 10px; min-width: 120px;">
      Phone Number :
    </label>
    <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number"
           style="width: 200px; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
  </div>

  <div style="display: flex; align-items: center; margin-bottom: 15px;">
    <label for="amount" style="margin-right: 10px; min-width: 120px;">
      Amount:
    </label>
    <input type="text" id="amount" name="amount" placeholder="Amount"
           style="width: 120px; padding: 5px;">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
