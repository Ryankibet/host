{% extends 'index.html' %}
{% load static %}
{% block content %}


<h2>Make a Payment</h2>
<form method="post" action="{% url 'myapp:stk' %}">
  {% csrf_token %}
    <label  class="form-label" for="phone">Phone Number :</label>
    <input class="" type="number" id="phone" name="phone" value="254" placeholder="Phone Number">
    <br><br>
    <label for="amount">Amount:</label>
<input type="text" id="amount" name="amount" placeholder="Amount" style="width: 200px;">

    <br><br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
