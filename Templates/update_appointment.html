{% extends 'index.html' %}
{% load static %}
{% block title %} Show Appointment {% endblock %}
{% block content %}
<div class="container contact-form">
    <div class="contact-image">
    <img src="{% static 'Static\assets\img\sushobhan-badhai-LrPKL7jOldI-unsplash.jpg' %}" alt="rocket_contact" >
    </div>
    <form method="post" action="{% url 'myapp:update_appointment' appointment.id %}">
        {% csrf_token %}
        <h3>Make an Appointment</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name *" value="{{appointment.name}}" required />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email *" value="{{appointment.email}}" required />
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number *" value="{{appointment.phone}}" required />
                </div>
                <div class="form-group">
                    <input type="date" id="date" name="date" value="{{appointment.date}}" required>
                </div>
                    <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btn btn-primary" value="Send Message" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="message" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;" required>{{appointment.message}}</textarea>
                </div>
            </div>
        </div>
    </form>
</div>
{%endblock%}
