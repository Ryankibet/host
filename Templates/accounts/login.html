{% extends 'index.html' %}
{% load static %}
{% block title %}Log In{% endblock %}
{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
    }
    .login-card {
        max-width: 400px;
        margin: 60px auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 30px;
        text-align: center;
    }
    .login-card img {
        width: 80px;
        border-radius: 8px;
        margin-bottom: 15px;
    }
    .login-card h3 {
        margin-bottom: 25px;
        color: #333;
    }
    .form-label {
        font-weight: bold;
        text-align: left;
        display: block;
        margin-bottom: 5px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
    }
    .btn-login {
        background-color: #00aaff;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }
    .btn-login:hover {
        background-color: #008ecc;
    }
    .register-link {
        margin-top: 15px;
        display: block;
        font-size: 14px;
    }
</style>

<div class="login-card">
    <img src="{% static 'Static/assets/img/sushobhan-badhai-LrPKL7jOldI-unsplash.jpg' %}" alt="Logo">
    <h3>Log In</h3>

    {% if messages %}
        {% for message in messages %}
            <div style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label class="form-label" for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>

        <label class="form-label" for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>

        <button type="submit" class="btn-login">Log In</button>
    </form>

    <a href="{% url 'accounts:register' %}" class="register-link">Don't have an account? Register</a>
</div>

{% endblock %}
